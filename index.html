<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moshe Aziz</title>
    <link rel="icon" type="image/png" href="Logo-7-8-24-TransparentJT.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 20px;
            padding: 20px;
            background-color: #fffbe6;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .logo {
            width: 50%;
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
            animation: bounce 0.5s ease forwards;
        }
        @keyframes bounce {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }
        .social-icons {
            margin-top: 15px;
        }
        .social-icons img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
        .business-name {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
            animation: fadeInLeft 0.7s ease forwards;
        }
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .name, .contact-info {
            font-size: 18px;
            color: #000;
            margin-bottom: 15px;
            animation: fadeInRight 0.7s ease forwards;
        }
        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .headshot {
            width: 60%;
            max-width: 120px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
            animation: rotate 0.4s linear forwards;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        a {
            color: #000;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media screen and (max-width: 768px) {
            .logo {
                width: 60%;
                max-width: 100px;
            }
            .headshot {
                width: 50%;
                max-width: 80px;
            }
            .business-name {
                font-size: 20px;
            }
            .name, .contact-info {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Logo-7-8-24-TransparentJT.png" alt="Jewelers Truly Logo" class="logo">
        <p class="business-name">Jewelers Truly</p>
        <img src="1681476923082.jpeg" alt="Moshe Aziz" class="headshot">
        <p class="name">Moshe Aziz</p>
        <p><img src="logowebsite.png" alt="Phone Icon" class="icon">+1(646)464-1935</p>
        <p><img src="logoadress.png" alt="Map Icon" class="icon">58 W 47th Street, New York, NY</p>
        <p><img src="logoemail.png" alt="Email Icon" class="icon"><a href="mailto:moshe@JewelersTruly.com">moshe@JewelersTruly.com</a></p>
        <p><img src="logowebsite.png" alt="Website Icon" class="icon"><a href="https://www.jewelerstruly.com" target="_blank">JewelersTruly.com</a></p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/company/jewelers-truy/"><img src="logolinkedin.png" alt="LinkedIn"></a>
            <a href="https://www.instagram.com/jewelers_truly/"><img src="logoinsta.png" alt="Instagram"></a>
            <a href="https://www.tiktok.com/@jewelers_truly?_t=8n0ifSYprnb&_r=1"><img src="logotiktak.png" alt="TikTok"></a>
        </div>
    </div>
</body>
</html>
