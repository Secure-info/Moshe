<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moshe Aziz - Buyer</title>
    <link rel="icon" type="image/png" href="Logo-7-8-24-TransparentJT.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 90%;
            margin: 20px;
            padding: 20px;
            background-color: #fffbe6;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .logo {
            max-width: 150px;
            width: 30%;
            height: auto;
            margin-bottom: 20px;
            animation: bounce 0.5s ease forwards;
        }
        @keyframes bounce {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .business-name {
            font-size: 32px;
            font-weight: bold;
            color: #000;
            margin-bottom: 20px;
            animation: fadeInLeft 0.7s ease forwards;
        }
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .name, .contact-info {
            font-size: 20px;
            color: #000;
            margin-bottom: 15px;
            animation: fadeInRight 0.7s ease forwards;
        }
        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .headshot {
            max-width: 120px;
            width: 40%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
            animation: rotate 0.4s linear forwards;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        a {
            color: #000;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media screen and (max-width: 768px) {
            .logo {
                max-width: 100px;
                width: 50%;
            }
            .headshot {
                max-width: 80px;
                width: 50%;
            }
            .business-name {
                font-size: 28px;
            }
            .name, .contact-info {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Logo-7-8-24-TransparentJT.png" alt="Jewelers Truly Logo" class="logo">
        <p class="business-name">Jewelers Truly</p>
        <img src="1681476923082.jpeg" alt="Moshe Aziz" class="headshot">
        <p class="name">Moshe Aziz</p>
        <p class="contact-info">Address: 58 W 47th Street, #211, New York, NY</p>
        <p class="contact-info">Call or WhatsApp: <a href="tel:6464641935">646-464-1935</a></p>
        <p class="contact-info">Email: <a href="mailto:moshe@JewelersTruly.com">moshe@JewelersTruly.com</a></p>
        <p class="contact-info"><a href="https://www.JewelersTruly.com" target="_blank">JewelersTruly.com</a></p>
    </div>
</body>
</html>
