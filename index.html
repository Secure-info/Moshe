<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moshe Aziz</title>
    <link rel="icon" type="image/png" href="Logo-7-8-24-TransparentJT.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000060; /* Darker font color for better contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 20px;
            padding: 20px;
            background-color: #fffbe6;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .logo {
            width: 50%;
            max-width: 150px;
            height: auto;
            margin-bottom: 2px; /* Reduced margin under logo */
            animation: bounce 0.5s ease forwards;
        }
        @keyframes bounce {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .business-name {
            font-size: 30px; /* Slightly reduced size for better balance */
            font-weight: bold;
            color: #000060; /* Darker font color */
            margin: 5px 0 2px 0; /* Reduced spacing around business name */
            animation: fadeInLeft 0.7s ease forwards;
        }
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .headshot {
            width: 60%;
            max-width: 120px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 5px; /* Reduced margin under profile picture */
            animation: rotate 0.4s linear forwards;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .name {
            font-size: 22px; /* Adjusted for readability */
            color: #000060; /* Darker font color */
            margin: 2px 0 12px 0; /* Reduced spacing between name and contact info */
            animation: fadeInRight 0.7s ease forwards;
        }
        .contact-info {
            font-size: 22px;
            color: #000060;
            margin-bottom: 12px; /* Consistent spacing for contact info */
            animation: fadeInRight 0.7s ease forwards;
        }
        .icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }
        a {
            color: #000060; /* Darker font color */
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            text-decoration: underline;
            color: #ff6600;
        }
        .social-icons {
            margin-top: 15px;
        }
        .social-icons img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
            transition: transform 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.1);
        }
        @media screen and (max-width: 768px) {
            .logo {
                width: 60%;
                max-width: 100px;
            }
            .headshot {
                width: 50%;
                max-width: 80px;
            }
            .business-name {
                font-size: 26px; /* Adjusted for smaller screens */
            }
            .name, .contact-info {
                font-size: 18px; /* Maintained readability on smaller screens */
            }
        }
        .hover-effect {
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .hover-effect:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Logo-7-8-24-TransparentJT.png" alt="Jewelers Truly Logo" class="logo">
        <p class="business-name">Jewelers Truly</p>
        <img src="1681476923082.jpeg" alt="Moshe Aziz" class="headshot">
        <p class="name">Moshe Aziz</p>
        <a href="https://wa.me/16464641935" target="_blank" class="hover-effect">
            <img src="logowhatsapp.png" alt="WhatsApp Icon" class="icon"> +1(646) 464-1935
        </a>
        <p class="contact-info">
            <img src="logoadress.png" alt="Map Icon" class="icon"> 58 W 47th Street, New York, NY
        </p>
        <p class="contact-info">
            <img src="logoemail.png" alt="Email Icon" class="icon">
            <a href="mailto:moshe@JewelersTruly.com" class="hover-effect">moshe@JewelersTruly.com</a>
        </p>
        <p class="contact-info">
            <img src="logowebsite.png" alt="Website Icon" class="icon">
            <a href="https://www.jewelerstruly.com" target="_blank" class="hover-effect">JewelersTruly.com</a>
        </p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/company/jewelers-truy/" class="hover-effect"><img src="logolinkedin.png" alt="LinkedIn"></a>
            <a href="https://www.instagram.com/jewelers_truly/" class="hover-effect"><img src="logoinsta.png" alt="Instagram"></a>
            <a href="https://www.tiktok.com/@jewelers_truly?_t=8n0ifSYprnb&_r=1" class="hover-effect"><img src="logotiktak.png" alt="TikTok"></a>
        </div>
    </div>

    <script>
        // Add click event to the hover-effect class
        document.querySelectorAll('.hover-effect').forEach(item => {
            item.addEventListener('click', event => {
                event.target.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    event.target.style.transform = 'scale(1)';
                }, 200);
            });
        });
    </script>

    <!-- GIA 4Cs Interactive Tool Integration -->
    <script type="text/javascript" src="https://4cs.gia.edu/interactive-4cs/js/embed.js?tool=carat-weight" charset="UTF-8"></script>

</body>
</html>
