<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moshe Aziz</title>
    <link rel="icon" type="image/png" href="Logo-7-8-24-TransparentJT.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6f7ff; /* Light blue background */
            color: #0000ff; /* Blue font color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column; /* Align items top to bottom */
        }
        .container {
            max-width: 80vw; /* Adjust based on viewport width */
            max-height: 90vh; /* Adjust based on viewport height */
            margin: 2vh auto; /* Margin relative to viewport height */
            padding: 2vw 2vh; /* Padding relative to both viewport dimensions */
            background-color: #ffffff; /* Light background for container */
            border-radius: 1.5vw; /* Relative border-radius */
            box-shadow: 0 0.5vw 1.5vw rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease;
            color: #0000ff; /* Ensure text inside the container is blue */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .logo {
            max-width: 15vw; /* Adjust size relative to viewport */
            height: auto;
            margin-bottom: 2vh; /* Margin based on viewport height */
            animation: bounce 0.5s ease forwards;
        }
        .icon {
            width: 2.5vw; /* Icon size relative to viewport width */
            height: 2.5vw; /* Icon size relative to viewport width */
            vertical-align: middle;
            margin-right: 1vw; /* Adjust margin based on viewport width */
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
        }
        .icon:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
        .social-icons {
            margin-top: 2vh; /* Margin based on viewport height */
        }
        .social-icons img {
            width: 5vw; /* Icon size relative to viewport width */
            height: 5vw; /* Icon size relative to viewport width */
            margin-right: 2vw; /* Adjust margin based on viewport width */
            transition: transform 0.3s ease, filter 0.3s ease;
            cursor: pointer;
        }
        .social-icons img:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
        @keyframes bounce {
            0% { transform: translateY(-1vw); }
            100% { transform: translateY(0); }
        }
        .business-name {
            font-size: 4vw; /* Text size relative to viewport width */
            font-weight: bold;
            color: #0000ff; /* Blue color for business name */
            margin-bottom: 2vh; /* Margin based on viewport height */
            animation: fadeInLeft 0.7s ease forwards;
        }
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-2vw); }
            to { opacity: 1; transform: translateX(0); }
        }
        .name, .contact-info {
            font-size: 2.5vw; /* Text size relative to viewport width */
            color: #0000ff; /* Blue color for name and contact info */
            margin-bottom: 1.5vh; /* Margin based on viewport height */
            animation: fadeInRight 0.7s ease forwards;
        }
        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(2vw); }
            to { opacity: 1; transform: translateX(0); }
        }
        .headshot {
            max-width: 20vw; /* Image size relative to viewport width */
            height: auto;
            border-radius: 50%;
            margin-bottom: 2vh; /* Margin based on viewport height */
            animation: rotate 0.4s linear forwards;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        a {
            color: #0000ff; /* Blue color for links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media screen and (max-width: 768px) {
            .logo {
                max-width: 25vw; /* Adjusted for smaller screens */
            }
            .headshot {
                max-width: 25vw;
            }
            .business-name {
                font-size: 6vw;
            }
            .name, .contact-info {
                font-size: 4vw;
            }
            .social-icons img {
                width: 7vw; /* Adjusted for smaller screens */
                height: 7vw;
            }
            .icon {
                width: 3vw; /* Adjusted for smaller screens */
                height: 3vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Logo-7-8-24-TransparentJT.png" alt="Jewelers Truly Logo" class="logo">
        <p class="business-name">Jewelers Truly</p>
        <img src="1681476923082.jpeg" alt="Moshe Aziz" class="headshot">
        <p class="name">Moshe Aziz</p>
        <p><img src="logophone.png" alt="Phone Icon" class="icon" onclick="alert('Calling Moshe Aziz...')">+1(646) 464-1935</p>
        <p><img src="logoaddress.png" alt="Map Icon" class="icon" onclick="window.open('https://maps.google.com?q=58+W+47th+Street,+New+York,+NY', '_blank')">58 W 47th Street, New York, NY</p>
        <p><img src="logoemail.png" alt="Email Icon" class="icon" onclick="window.location.href='mailto:moshe@JewelersTruly.com'"><a href="mailto:moshe@JewelersTruly.com">moshe@JewelersTruly.com</a></p>
        <p><img src="logowebsite.png" alt="Website Icon" class="icon" onclick="window.open('https://www.jewelerstruly.com', '_blank')"><a href="https://www.jewelerstruly.com" target="_blank">JewelersTruly.com</a></p>
        <div class="social-icons">
            <img src="logolinkedin.png" alt="LinkedIn" onclick="window.open('https://www.linkedin.com/company/jewelers-truly/', '_blank')">
            <img src="logoinsta.png" alt="Instagram" onclick="window.open('https://www.instagram.com/jewelers_truly/', '_blank')">
            <img src="logotiktak.png" alt="TikTok" onclick="window.open('https://www.tiktok.com/@jewelers_truly?_t=8n0ifSYprnb&_r=1', '_blank')">
        </div>
    </div>
    <script type="text/javascript" src="https://4cs.gia.edu/interactive-4cs/js/embed.js" charset="UTF-8"></script> 
</body>
</html>
