body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff;
    color: #000060; /* Darker font color for better contrast */
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: flex-start; /* Align to the top */
    min-height: 100vh; /* Ensures the body fills the viewport height */
}

.container {
    width: 90%; /* Default width for mobile screens */
    max-width: 400px; /* Max width for mobile screens */
    margin: 20px 5px;
    padding: 5px;
    background-color: #fffbe6;
    border-radius: 5px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    animation: fadeIn 1s ease;
}

/* Media query for screens wider than 768px (e.g., tablets) */
@media screen and (min-width: 768px) {
    .container {
        max-width: 600px; /* Increase the max width */
    }
}

/* Media query for screens wider than 1024px (e.g., laptops/desktops) */
@media screen and (min-width: 1024px) {
    .container {
        max-width: 800px; /* Further increase the max width */
    }
}

/* Media query for screens wider than 1440px (e.g., large desktops) */
@media screen and (min-width: 1440px) {
    .container {
        max-width: 1000px; /* Even larger width for very large screens */
    }
}


        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .logo {
            width: 50%;
            max-width: 150px;
            height: auto;
            margin-bottom: 2px; /* Reduced margin under logo */
            animation: bounce 0.5s ease forwards;
        }
        @keyframes bounce {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .business-name {
            font-size: 36px; /* Slightly reduced size for better balance */
            font-weight: bold;
            color: #000060; /* Darker font color */
            margin: 5px 0 2px 0; /* Reduced spacing around business name */
            animation: fadeInLeft 0.7s ease forwards;
        }
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .headshot {
            width: 60%;
            max-width: 120px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 5px; /* Reduced margin under profile picture */
            animation: rotate 0.4s linear forwards;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .name {
            font-size: 30px; /* Adjusted for readability */
            color: #000060; /* Darker font color */
            margin: 2px 0 12px 0; /* Reduced spacing between name and contact info */
            animation: fadeInRight 0.7s ease forwards;
        }
        .contact-info {
            font-size: 26px;
            color: #000060;
            margin-bottom: 12px; /* Consistent spacing for contact info */
            animation: fadeInRight 0.7s ease forwards;
        }
        .icon {
            width: 28px;
            height: auto;
            vertical-align: middle;
            margin-right: 3px;
        }
        a {
            color: #000060; /* Darker font color */
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            text-decoration: underline;
            color: #ff6600;
        }
        .social-icons {
            margin-top: 15px;
        }
        .social-icons img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
            transition: transform 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.1);
        }
        @media screen and (max-width: 768px) {
            .logo {
                width: 60%;
                max-width: 100px;
            }
            .headshot {
                width: 50%;
                max-width: 80px;
            }
            .business-name {
                font-size: 36px; /* Adjusted for smaller screens */
            }
            .name, .contact-info {
                font-size: 26px; /* Maintained readability on smaller screens */
            }
        }
        .hover-effect {
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .hover-effect:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

        // Add click event to the hover-effect class
        document.querySelectorAll('.hover-effect').forEach(item => {
