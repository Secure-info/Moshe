<!DOCTYPE html>

<head>

    <title>Jewelers Truly</title>
    <link rel="icon" type="image/svg+xml" href="Logo-7-8-24-TransparentJT.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000;
        }
            .bsd {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;

            .slogan {
            font-size: 10pt;
            text-align: center;
            margin: 0 auto;
            width: fit-content;
          }
                
        .container {
            max-width: 100%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fffbe6;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        p {
            margin: 5px 0;
            font-size: 24px;
            animation: jumpAround 0.5s ease forwards, fadeInUp 0.7s ease forwards;
        }
        @keyframes jumpAround {
            0% { transform: translateY(0); }
            25% { transform: translateY(-5px); }
            50% { transform: translateY(5px); }
            75% { transform: translateY(-3px); }
            100% { transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .business-name {
            font-size: 36px;
            font-weight: bold;
            color: #000;
            margin-bottom: 10px;
            animation: fadeInLeft 0.7s ease forwards;
        }
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .position {
            font-size: 18px;
            color: #000;
            margin-bottom: 8px;
            animation: fadeInRight 0.7s ease forwards;
        }
        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @media screen and (max-width: 768px) {
            .container { margin: 20px auto; padding: 10px; }
            p { font-size: 22px; }
            .name { font-size: 30px; }
            .business-name { font-size: 32px; }
            .position { font-size: 16px; }
        }
        img.logo {
            max-width: 126px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
            animation: bounce 0.5s ease forwards;
        }
        @keyframes bounce {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        img.headshot {
            max-width: 100px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 5px;
            animation: rotate 0.4s linear forwards;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

        <p>Email: <a href="mailto:moshe@JewelersTruly.com">moshe@JewelersTruly.com</a></p>
        <p><a href="https://www.jewelerstruly.com" target="_blank">JewelersTruly.com</a></p>
    </div>
