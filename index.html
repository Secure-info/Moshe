<!DOCTYPE html>
<html lang="en">
<head>

    <title>Moshe Aziz</title>
    <link rel="icon" type="image/png" href="Logo-7-8-24-TransparentJT.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #000060;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 5px 5px;
            padding: 5px; /* Increased padding for better spacing */
            background-color: #fffbe6;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @media screen and (min-width: 768px) {
            .container {
                max-width: 600px;
            }
        }

        @media screen and (min-width: 1024px) {
            .container {
                max-width: 800px;
            }
        }

        @media screen and (min-width: 1440px) {
            .container {
                max-width: 1000px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo {
            width: 50%;
            max-width: 150px;
            height: auto;
            margin-bottom: 10px; /* Adjusted margin for better spacing */
            animation: bounce 0.5s ease forwards;
        }

        @keyframes bounce {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .business-name {
            font-size: 36px;
            font-weight: bold;
            color: #000060;
            margin: 10px 0; /* Adjusted margin */
            animation: fadeInLeft 0.7s ease forwards;
        }

        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .headshot {
            width: 60%;
            max-width: 120px;
            height: auto;
            border-radius: 50%;
            margin-bottom: 15px; /* Increased margin for better spacing */
            animation: rotate 0.4s linear forwards;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .name {
            font-size: 32px; /* Adjusted font size */
            color: #000060;
            margin: 15px 0; /* Adjusted margin */
            animation: fadeInRight 0.7s ease forwards;
        }
.contact-links a {
    font-size: 26px; /* Inherit the font size from the parent element */
    color: inherit; /* Inherit the color from the parent element */
    vertical-align: middle; /* Align with icons if present */
}
        .contact-info {
            font-size: 28px; /* Adjusted font size */
            color: #000060;
            margin-bottom: 3px; /* Consistent spacing for contact info */
            line-height: 1.5; /* Increased line height for better readability */
            animation: fadeInRight 0.7s ease forwards;
        }
.icon.logoadress {
    width: 20px; /* Adjust this value to make the icon smaller */
    height: auto; /* Maintain the aspect ratio */
    vertical-align: middle; /* Ensure it aligns properly with text */
    margin-right: 3px; /* Adjust margin if needed */
}
        .icon {
            width: 24px;
            height: auto;
            vertical-align: middle;
            margin-right: 3px;
        }

        a {
            color: #000060;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            text-decoration: underline;
            color: #ff6600;
        }

        .social-icons {
            margin: 20px;
        }

        .social-icons img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
            transition: transform 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        @media screen and (max-width: 768px) {
            .logo {
                width: 60%;
                max-width: 100px;
            }

            .headshot {
                width: 50%;
                max-width: 80px;
            }

            .business-name {
                font-size: 32px;
            }

            .name, .contact-info {
                font-size: 26px;
            }
        }

        .hover-effect {
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .hover-effect:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">

        <img src="1681476923082.jpeg" alt="Moshe Aziz" class="headshot">
        <p class="name">Moshe Aziz</p>
        <div class="contact-links">

            </p>

            <div class="social-icons">

            <div>

            <script>
                document.querySelectorAll('.hover-effect').forEach(item => {
                    item.addEventListener('click', event => {
                        event.target.style.transform = 'scale(1.1)';
                        setTimeout(() => {
                            event.target.style.transform = 'scale(1)';
                        }, 200);
                    });
                });
            </script>
        </div>
    </div>
</body>
</html>
